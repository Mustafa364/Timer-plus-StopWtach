<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  </head>
  <body class="bg-dark">

         <!-- Stop Watch Starts Here -->

    
    <form name="form_main" class="py-5">
        <div class="text-center text-white">
           <span style="font-size: larger; font-weight: bolder;font-size: xx-large;color: aqua;">Minutes</span> <br>
           <span id="minute" style="font-size: larger; font-weight: bolder;font-size: xx-large;color: aqua;">00</span><br>
           <span style="font-size: larger; font-weight: bolder;font-size: xx-large;color: aqua;"> Seconds</span><br>
           <span id="second" style="font-size: larger; font-weight: bolder;font-size: xx-large;color: aqua;">00</span><br>
           <span style="font-size: larger; font-weight: bolder;font-size: xx-large;color: aqua;">MilliSecond</span><br>
           <span id="millisecond" style="font-size: larger; font-weight: bolder;font-size: xx-large;color: aqua;">000</span>
        </div>
      
        <br />
      <div class="text-center text-light">
        <button type="button" name="start" class="text-center bg-success" style="font-size: larger; font-weight: bolder;font-size: xx-large;">Start</button>
        <button type="button" name="pause" class="text-center bg-primary" style="font-size: larger; font-weight: bolder;font-size: xx-large;">Pause</button>
        <button type="button" name="reset" class="text-center bg-danger" style="font-size: larger; font-weight: bolder;font-size: xx-large;">Reset</button>
    </div>
    </form>

         <!-- Stop Watch Ends Here -->


    <!-- Timer Starts Here -->

    <div class="container text-center">
       
      <form class="form">
       
        <input type="number" min="1" class="time-input" placeholder="Enter Countdown">
     
        <select name="format" class="bg-dark">
          <option value="hours" style="font-size: larger; font-weight: bolder;font-size: xx-large;color: aqua;">Hours</option>
          <option value="minutes" style="font-size: larger; font-weight: bolder;font-size: xx-large;color: aqua;">Minutes</option>
          <option value="seconds" style="font-size: larger; font-weight: bolder;font-size: xx-large;color: aqua;">Seconds</option>
        </select>
        
        <button type="submit" class="set-btn bg-dark" style="font-size: larger; font-weight: bolder;font-size: xx-large;color: aqua;">SET</button>
      </form>
      
      <p class="countdown bg-dark" style="font-size: larger; font-weight: bolder;font-size: xx-large;color: aqua;">00 : 00 : 00</p>
  
    
      <div class="buttons">
        <button class="stop-btn text-center bg-success" style="font-size: larger; font-weight: bolder;font-size: xx-large;"  >STOP</button>
        <button class="reset-btn text-center bg-danger" style="font-size: larger; font-weight: bolder;font-size: xx-large;" >RESET</button>
      </div>
    </div>

     <!-- Timer Ends Here -->


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="app.js"></script>
  </body>
</html>
